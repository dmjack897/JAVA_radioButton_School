<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>自己紹介</title>
</head>
<body>
	<h1>自己紹介</h1>
	<form action="inputServlet" method="POST">
		<!-- 入力コントローラはフォームに記述 -->
		<label>名前；</label>
		<input type="text" name="nm"/><br/>
		<!-- ラジオボタン -->
		<input type="radio" name="gender" value="m"/>男性
		<input type="radio" name="gender" value="f"/>女性
		<br/>
		<input type = "submit" value="送信"/>
				
	</form>
	
</body>
</html>
